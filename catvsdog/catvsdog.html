    <title>Cat VS. Dog</title>

  <body>

      <button class="btn btn-primary" id="cat">Cat</button>
      <button class="btn btn-danger" id="dog">Dog</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The other animal said back:</h2>
          <ul class="unstyled" id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
